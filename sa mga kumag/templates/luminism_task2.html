<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f9;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ”„ Swap Variables Example</h1>
        <p><strong>Before Swap:</strong> x = {{ before[0] }}, y = {{ before[1] }}</p>
        <p><strong>After Swap:</strong> x = {{ after[0] }}, y = {{ after[1] }}</p>
    </div>
</body>
</html>
